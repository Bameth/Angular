<!-- Header Navigation -->
<header
    class="top-0 left-0 right-0 z-50 transition-all duration-300 ease-out py-4 bg-white/80 backdrop-blur-md shadow-sm">
    <div class="container mx-auto px-4">
        <!-- Top Bar avec login et autres liens -->
        <div class="flex items-center justify-end text-xs mb-2 space-x-4">
            <a href="/aide" class="text-gray-600 hover:text-black transition-colors">Aide</a>
            <span class="text-gray-400">|</span>
            <a href="/suivi-commande" class="text-gray-600 hover:text-black transition-colors">Suivre Commande</a>
            <span class="text-gray-400">|</span>
            <a href="/rejoindre" class="text-gray-600 hover:text-black transition-colors">Rejoindre Nike</a>
            <span class="text-gray-400">|</span>
            @if (!authService.isAuthenticated()) {
            <a routerLink="/security/login" [queryParams]="{link: 'login'}"
                class="text-gray-600 hover:text-black transition-colors">Se connecter</a>
            }
            @else{
            <button type="button" (click)="onLogout()" class="text-gray-600 cursor-pointer hover:text-black transition-colors">Se
                Deconnecter</button>
            }
        </div>

        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <button class="lg:hidden mr-4 text-gray-900 hover:text-gray-700 transition-colors" title="Menu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <a href="/" class="font-bold text-2xl tracking-tight">NIKE</a>
                <app-nav></app-nav>
            </div>

            <div class="flex items-center space-x-4">
                <button class="text-gray-900 hover:text-gray-700 transition-colors" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
                <button class="text-gray-900 hover:text-gray-700 transition-colors" aria-label="Wishlist">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                        </path>
                    </svg>
                </button>
                <a routerLink="/catalogue/panier" class="text-gray-900 hover:text-gray-700 transition-colors relative"
                    aria-label="Cart">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <path d="M16 10a4 4 0 0 1-8 0"></path>
                    </svg>
                    <span
                        class="absolute -top-1.5 -right-1.5 bg-black text-white text-xs w-4 h-4 flex items-center justify-center rounded-full">{{panierService.panierSignal().produits.length}}</span>
                </a>
                <!-- Ajout du bouton de profil/connexion -->
                <a href="/mon-compte" class="text-gray-900 hover:text-gray-700 transition-colors"
                    aria-label="Mon compte">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</header>
