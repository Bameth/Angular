<!-- Product Card Component-->
<div class="group cursor-pointer">
    <div (click)="onLoadViewDetail(produit.id)"
        class="relative aspect-square rounded-2xl overflow-hidden bg-gray-100 mb-4">
        <img [src]="produit.image" alt="Nike Zoom Elite {{produit.id}}"
            class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-700" />
        <div class="absolute inset-0 bg-black opacity-0 group-hover:opacity-10 transition-opacity duration-300"></div>
        <button type="button" (click)="onAddPanier(produit)"
            class="absolute top-4 right-4 p-3 rounded-full bg-white shadow-lg opacity-0 group-hover:opacity-100 transition-all duration-300 hover:scale-110"
            title="Add to Panier">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
        </button>

        <div
            class="absolute bottom-0 inset-x-0 h-32 bg-gradient-to-t from-black/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        </div>
    </div>
    <div class="space-y-3">
        <div class="flex justify-between items-start">
            <div>
                <h3 class="font-medium text-lg" [textContent]="produit.name"></h3>
                <p class="text-gray-600">{{produit.miniDescription}}</p>
            </div>
            <!-- oldPrice -->
            <!-- <p class="text-gray-600 line-through">{{produit.oldPrice}}</p> -->
            <p class="font-medium text-lg">{{produit.newPrice}}</p>
            <!-- @if(produit.sold){
            <span class="text-sm text-gray-600">Sold</span>
            } -->
        </div>
        <div class="flex gap-2">
            <div
                class="w-5 h-5 rounded-full bg-black border border-gray-200 cursor-pointer hover:scale-110 transition-transform">
            </div>
            <div
                class="w-5 h-5 rounded-full bg-red-600 border border-gray-200 cursor-pointer hover:scale-110 transition-transform">
            </div>
            <div
                class="w-5 h-5 rounded-full bg-blue-600 border border-gray-200 cursor-pointer hover:scale-110 transition-transform">
            </div>
        </div>
    </div>
    <!-- @for(element of [].constructor(produit.notation);track $index;){} -->
</div>
