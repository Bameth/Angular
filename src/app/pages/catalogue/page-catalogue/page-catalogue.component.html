<section class="container mx-auto px-4 py-16">
  <div class="flex justify-between items-end mb-12">
    <div>
      <h2 class="text-4xl font-bold mb-3">Nouveautés Running</h2>
      <p class="text-gray-600 text-lg">Notre sélection des meilleures chaussures de course</p>
    </div>
    <div class="flex gap-4">
      <button
        class="p-3 rounded-full border border-gray-200 hover:bg-gray-50 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        onclick="scrollProducts('left')" id="scroll-left" title="Scroll Left">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m15 18-6-6 6-6" />
        </svg>
      </button>
      <button class="p-3 rounded-full border border-gray-200 hover:bg-gray-50 transition-colors"
        onclick="scrollProducts('right')" title="Scroll Right">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m9 18 6-6-6-6" />
        </svg>
      </button>
    </div>
  </div>
  <div class="relative overflow-hidden">
    <div id="products-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      @for(produit of products; track produit.id){
      <app-product-item [produit]="produit"/>
      }
    </div>
  </div>
</section>
